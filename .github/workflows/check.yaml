name: CI

on: [push]

jobs:
  default:
    runs-on: ubuntu-latest
    container: ubuntu:latest
    steps:
      - echo: 'ðŸ’¡install to ubuntu and run some tests'
      - uses: actions/checkout@v1
      - name: Install required packages
        run: apt-get update && apt-get install -y git sudo
      - name: Install dotfiles
        run: bash init.sh
      - name: File exist check
        run: cat ~/.config/git/ignore
      - name: Filesize check
        run: wc ~/.config/git/ignore | awk '{if($1 < 10) exit 1;}'

  install_with_git:
    runs-on: ubuntu-latest
    container: ubuntu:latest
    steps:
      - echo: 'ðŸ’¡download and install to ubuntu with git'
      - uses: actions/checkout@v1
      - name: Install required packages
        run: apt-get update && apt-get install -y git sudo
      - name: Install dotfiles
        run: bash install.sh

  install_with_curl:
    runs-on: ubuntu-latest
    container: ubuntu:latest
    steps:
      - echo: 'ðŸ’¡download and install to ubuntu without git (using curl)'
      - uses: actions/checkout@v1
      - name: Install required packages
        run: apt-get update && apt-get install -y curl sudo
      - name: Install dotfiles
        run: bash install.sh

  alpine:
    runs-on: ubuntu-latest
    container: alpine:latest
    steps:
      - echo: 'ðŸ’¡install to alpine linux'
      - uses: actions/checkout@v1
      - name: Install required packages
        run: apk add git sudo bash
      - name: Install dotfiles
        run: bash init.sh

  arch:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - echo: 'ðŸ’¡install to arch linux'
      - uses: actions/checkout@v1
      - name: Update packages
        run: pacman -Syu --noconfirm
      - name: Install required packages
        run: pacman -S --noconfirm git sudo
      - name: Install dotfiles
        run: bash init.sh
