name: CI

on: [push]

jobs:
  default:
    runs-on: ubuntu-latest
    container: ubuntu:latest
    steps:
      - run: echo 'ðŸ’¡install to ubuntu and run some tests'
      - uses: actions/checkout@v3
      - name: Install required packages
        run: |
          apt-get update &&
          apt-get install -y \
            git curl sudo
      - name: Install dotfiles
        run: bash init.sh
      - name: File exist check
        run: cat $HOME/.config/dotfiles-installed
      - name: Filesize check
        run: wc -c $HOME/.config/dotfiles-installed | awk '{if($1 < 10) exit 1;}'

  simulate_vscode_dotfiles:
    runs-on: ubuntu-latest
    container: ubuntu:latest
    steps:
      - run: echo 'ðŸŸ¦download ~/dotfiles and execute install.sh'
      # install dotfiles to $HOME/dotfiles
      - uses: actions/checkout@v3
      - name: Copy dotfiles to $HOME/dotfiles 
        run: |
          mkdir -p $HOME/dotfiles
          cp -r . $HOME/dotfiles
      - name: Install required packages
        run: |
          apt-get update &&
          apt-get install -y sudo
      - name: Execute install.sh
        run: sh $HOME/dotfiles/install.sh
      - name: File exist check
        run: cat $HOME/.config/dotfiles-installed
      - name: Filesize check
        run: wc -c $HOME/.config/dotfiles-installed | awk '{if($1 < 10) exit 1;}'

  install_with_git:
    runs-on: ubuntu-latest
    container: ubuntu:latest
    steps:
      - run: echo 'ðŸ’¡download and install to ubuntu with git'
      - uses: actions/checkout@v3
      - name: Install required packages
        run: |
          apt-get update &&
          apt-get install -y \
            git curl sudo
      - name: Install dotfiles
        run: bash install.sh

  install_with_curl:
    runs-on: ubuntu-latest
    container: ubuntu:latest
    steps:
      - run: echo 'ðŸ’¡download and install to ubuntu without git (using curl)'
      - uses: actions/checkout@v3
      - name: Install required packages (exclude git)
        run: |
          apt-get update &&
          apt-get install -y \
            curl sudo
      - name: Install dotfiles
        run: bash install.sh

  debian:
    runs-on: ubuntu-latest
    container: debian:latest
    steps:
      - run: echo 'ðŸ’¡install to debian linux'
      - uses: actions/checkout@v3
      - name: Install required packages
        run: |
          apt update &&
          apt install -y sudo
      - name: Install dotfiles
        run: bash init.sh

  alpine:
    runs-on: ubuntu-latest
    container: alpine:latest
    steps:
      - run: echo 'ðŸ’¡install to alpine linux'
      - uses: actions/checkout@v3
      - name: Install required packages
        run: |
          apk add \
          bash git curl sudo
      - name: Install dotfiles
        run: bash init.sh

  arch:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - run: echo 'ðŸ’¡install to arch linux'
      - uses: actions/checkout@v3
      - name: Update packages
        run: pacman -Syu --noconfirm
      - name: Install required packages
        run: |
          pacman -S --noconfirm \
          git curl sudo
      - name: Install dotfiles
        run: bash init.sh

  docker-deploy-check:
    runs-on: ubuntu-latest
    steps:
      - run: echo 'ðŸ³run docker and check downloadable file'
      - uses: actions/checkout@v3
      - name: build docker file
        run: docker build -t website .
      - name: run docker 
        run: docker run -d -p 80:80 website
      - name: check download file
        run:  wget -qO - http://localhost/ > install_docker.sh
      - name: same file check
        run: cmp --silent -- install.sh install_docker.sh || exit 1
