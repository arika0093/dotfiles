name: CI

on: [push]

jobs:
  default:
    runs-on: ubuntu-latest
    container: ubuntu:latest
    steps:
      - run: echo 'ðŸ‘´install to ubuntu and run some tests'
      - uses: actions/checkout@v1
        with:
          path: dotfiles/
      - name: Install required packages
        run: |
          apt-get update &&
          apt-get install -y \
            git curl sudo fontconfig zip
      - name: Install dotfiles
        run: bash dotfiles/init.sh
      - name: File exist check
        run: cat $HOME/.config/git/ignore
      - name: Filesize check
        run: wc $HOME/.config/git/ignore | awk '{if($1 < 10) exit 1;}'

  install_with_git:
    runs-on: ubuntu-latest
    container: ubuntu:latest
    steps:
      - run: echo 'ðŸ’¡download and install to ubuntu with git'
      - uses: actions/checkout@v1
        with:
          path: dotfiles/
      - name: Install required packages
        run: |
          apt-get update &&
          apt-get install -y \
            git curl sudo fontconfig zip
      - name: Install dotfiles
        run: bash dotfiles/install.sh

  install_with_curl:
    runs-on: ubuntu-latest
    container: ubuntu:latest
    steps:
      - run: echo 'ðŸ’¡download and install to ubuntu without git (using curl)'
      - uses: actions/checkout@v1
        with:
          path: dotfiles/
      - name: Install required packages (exclude git)
        run: |
          apt-get update &&
          apt-get install -y \
            curl sudo fontconfig zip
      - name: Install dotfiles
        run: bash dotfiles/install.sh

  alpine:
    runs-on: ubuntu-latest
    container: alpine:latest
    steps:
      - run: echo 'ðŸ’¡install to alpine linux'
      - uses: actions/checkout@v1
        with:
          path: dotfiles/
      - name: Install required packages
        run: |
          apk add \
          bash git curl sudo fontconfig
      - name: Install dotfiles
        run: bash dotfiles/init.sh

  arch:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - run: echo 'ðŸ’¡install to arch linux'
      - uses: actions/checkout@v1
        with:
          path: dotfiles/
      - name: Update packages
        run: pacman -Syu --noconfirm
      - name: Install required packages
        run: |
          pacman -S --noconfirm \
          git curl sudo fontconfig zip
      - name: Install dotfiles
        run: bash dotfiles/init.sh
